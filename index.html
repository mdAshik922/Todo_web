<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
    <title>Todo-app</title>
</head>

<body>
    <main>
        <h1 class="title">My To-Do Lists</h1>
        <div class="container">
            <h3 class="subTitle">New Task Creation</h3>
            <div class="horizontalLine"></div>
            <form id="task-form">
                <div class="field name_field">
                    <label for="taskName">Name </label>
                    <input name="taskName" id="taskName" type="text" placeholder="Add a new task">
                </div>

                <div class="field">
                    <label for="priority">Priority</label>
                    <select aria-placeholder="select one" name="priority" id="priority">
                        <option disabled>Select one</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <div class="field">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date">
                </div>
                <input type="submit" value="Add Now">
            </form>
        </div>
        <div class="container">
            <h3 class="subTitle">Task Management</h3>
            <div class="horizontalLine"></div>

            <div class="filter_container">
                <div class="search">
                    <label for="search">Search :</label>
                    <input id="search" name="search" placeholder="Search by name" type="search">
                </div>

                <div class="filter">
                    <label for="filter">Filter :</label>
                    <select name="filter" id="filter">
                        <option value="">All</option>
                        <option value="complete">Completed</option>
                        <option value="incomplete">Incomplete</option>
                        <option value="toDay">To Day</option>
                        <option value="high">High priority</option>
                        <option value="medium">Medium priority</option>
                        <option value="low">Low priority</option>
                    </select>

                </div>
                <div class="sort">
                    <label for="sort">Sort :</label>
                    <select name="sort" id="sort">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                    </select>

                </div>
                <div class="sortByDate">
                    <label for="sortDate">By Date :</label>
                    <input type="date" name="sortDate" id="sortDate">
                </div>
            </div>
        </div>
        <div class="container table_container">
            <table class="table table-responsive table-white">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Task Name</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Status</th>
                        <th scope="col">Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tBody"></tbody>
            </table>
        </div>
        
    </main>

    <script src="Todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
</body>

</html>
